<section class="albumList" ng-controller="albumController">
    <div class="albumTile" ng-repeat="album in albums | filter:album.visible = true">
        <div class="cover">
            <div class="albumFrame" style="background-image: url({{photo.path}})" ng-repeat="photo in photos | filter:album.displayName | limitTo:3 ">
<!--                <img src="{{photo.path}}">-->
            </div>
        </div>
        <p>{{album.displayName}}</p>
    </div>
</section>
