<div class="galleryViewWindow">
    <section ng-controller="galleryController" class="galleryList">
        <div class="galleryCover" style="background-image: url({{currAlbum.cover}})">
            <h2>{{currAlbum.displayName}}</h2>
            <p>{{currAlbum.location}}</p>
        </div>
        <a href="{{photo.path}}" class="galleryImage" ng-repeat="photo in currAlbum.photos">
            <img src="{{photo.path}}" alt="">
        </a>
    </section>
</div>
